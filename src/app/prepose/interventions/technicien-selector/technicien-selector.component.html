<div class="technicien-selector">
  <label for="technicien" class="form-label">SÃ©lectionner un technicien</label>
  <select 
    id="technicien" 
    class="form-select" 
    [value]="selectedTechnicienId || ''"
    (change)="onTechnicienSelect($event)"
    [attr.disabled]="loading ? '' : null">
    <option value="">Choisir un technicien</option>
    <option 
      *ngFor="let technicien of techniciens" 
      [value]="technicien.TechnicienID"
      [selected]="technicien.TechnicienID === selectedTechnicienId">
      {{ technicien.Nom }} {{ technicien.Prenom }}
    </option>
  </select>
  
  <div *ngIf="loading" class="text-muted mt-2">
    Chargement des techniciens...
  </div>
  
  <div *ngIf="error" class="text-danger mt-2">
    {{ error }}
  </div>
</div>
