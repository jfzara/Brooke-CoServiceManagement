<div class="header"></div>

<div class="app-container">
  <aside class="sidebar">
    <h2>Brooke & Co</h2>
    <nav>
      <ul>
        <li><a href="#">Lien 1</a></li>
        <li><a href="#">Lien 2</a></li>
        <li><a href="#">Lien 3</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <section class="interventions">
      <div>
        <h2 class="titreInterventions">Interventions</h2>
      </div>
      <div class="filter-form">
        <div>
          <label for="filter-select">Filtrer par :</label>
          <select id="filter-select">
            <option value=""></option>
            <option value="filter1">InterventionID</option>
            <option value="filter2">Client</option>
            <option value="filter3">Date</option>
          </select>
        </div>
        <button class="add-button">+ Ajouter une intervention</button>
      </div>
      <input type="text" class="search-bar" placeholder="Recherche..." />
    </section>

    <section class="interventions-table">
      <table>
        <thead>
          <tr>
            <th>InterventionID</th>
            <th>Client</th>
            <th>Date-Création</th>
            <th>Statut</th>
            <th>Inconnu</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Client X</td>
            <td>2023-11-05</td>
            <td><span class="status status1">En cours</span></td>
            <td>-</td>
            <td>
              <button class="action-button action-green">Bouton 1</button>
              <button class="action-button action-yellow">Bouton 2</button>
              <button class="action-button action-red">Bouton 3</button>
            </td>
          </tr>
          <tr>
            <td>002</td>
            <td>Client Y</td>
            <td>2023-11-06</td>
            <td><span class="status status2">Retardé</span></td>
            <td>-</td>
            <td>
              <button class="action-button action-green">Bouton 1</button>
              <button class="action-button action-yellow">Bouton 2</button>
              <button class="action-button action-red">Bouton 3</button>
            </td>
          </tr>
          <tr>
            <td>003</td>
            <td>Client Z</td>
            <td>2023-11-07</td>
            <td><span class="status status3">Terminé</span></td>
            <td>-</td>
            <td>
              <button class="action-button action-green">Bouton 1</button>
              <button class="action-button action-yellow">Bouton 2</button>
              <button class="action-button action-red">Bouton 3</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="calendar">
      <h2 class="titreCalendrier">Calendrier des interventions</h2>
      <full-calendar [options]="calendarOptions"></full-calendar>
    </section>
  </main>
</div>
